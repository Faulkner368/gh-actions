name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: echo {"name":"temp","version":"1.0.0","description":"","main":"index.js","scripts":{"build":"building...","test":"running tests..."},"keywords":[],"author":"","license":"ISC"} >> /home/runner/work/gh-actions/gh-actions/package.json
      - run: cat /home/runner/work/gh-actions/gh-actions/package.json
      - run: npm install
      - run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm init -y
      - run: npm install
      - run: npm run test
